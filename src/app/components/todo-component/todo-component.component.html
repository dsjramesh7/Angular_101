<div>
  <div>
    <input [(ngModel)]="taskTitle" type="text" />
    <button (click)="handleAddTask()">Add</button>
  </div>

  <div>
    Preview:<span>{{taskTitle}}</span>
  </div>

  <div *ngFor="let task of todoList; let i= index">
    <div class="align">
        <input type="checkbox">
        <h3>{{task}}</h3>
        <div class="button-align">
            <button (click)="handleEditTask(i)">✏️</button>
            <button (click)="handleDeleteTask(i)">❌</button>
        </div>
    </div>
  </div>
</div>
